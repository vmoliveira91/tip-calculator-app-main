<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Tip calculator app</title>

  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;

      background-color: hsl(185, 41%, 84%);

      width: 100%;
      height: 100vh;      
    }

    main {
      display: flex;
      flex-direction: row;
      justify-content: center;
      
      background-color: white;

      width: 800px;
      padding: 20px;

      border-radius: 25px;

      font-family: 'Space Mono';
      font-size: 24px;    
    }

    .column-1 {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-content: space-between;

      width: 390px;
      margin-bottom: 30px;
      margin-right: 10px;
      
      color: hsl(184, 14%, 56%);
    }

    .column-1 > article {
      margin-top: 20px;
    }

    .column-1 > article > label {
      font-size: 16px;
    }

    .column-1 > article:last-child{
      margin-bottom: 10px;
    }

    nav {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: space-between;

      min-height: 120px;

      margin-top: 10px;
    }

    nav > button {
      width: 110px;
      height: 40px;

      font-size: 24px;
      font-weight: 700;
      font-family: 'Space Mono';
      color: white;

      background-color: hsl(183, 100%, 15%);

      border: none;
      border-radius: 10px;
    }

    nav > input {
      width: 110px;

      box-sizing: border-box;

      text-align: center;
    }

    .input-container {
      position: relative;
      
      display: flex;
      flex-direction: column;

      margin-top: 5px;
    }   

    .input-container > img {
      position: absolute;
      top: 11.5px;
      left: 10px;
    }
    
    input {
      background-color: hsl(189, 41%, 97%);

      height: 40px;

      border: none;
      border-radius: 5px;
      box-sizing: border-box;
      
      font-size: 24px;
      font-weight: 700;
      font-family: 'Space Mono';
      color: hsl(183, 100%, 15%);
      text-align: right;
    }

    input[type="number"]::placeholder {
      color:hsl(184, 14%, 56%);
            
      -moz-appearance: textfield;

      padding-right: 10px;
    }

    input[type="text"]::placeholder {
      color: hsl(186, 14%, 43%);
      font-size: 22px;
    }

    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    .column-2 {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-content: space-between;

      width: 390px;
      margin-left: 10px;
      margin-bottom: 30px;
      padding: 30px;

      border-radius: 25px;
      box-sizing: border-box;

      background-color: hsl(183, 100%, 15%);
    }

    .column-2 > article {
      margin-top: 30px;
    }

    .column-2 > article > article {
      display: flex;
      flex-direction: row;
      justify-content: space-between;

      font-size: 14px;
      color: hsl(184, 14%, 56%);      
    }

    .column-2 > article > article:last-child {
      margin-top: 40px;
    }

    .column-2 > article > article > article > label:first-child {
      font-size:16px;
      color: white;
    }

    .column-2 > article > article > label {
      font-size: 32px;
      color: hsl(172, 67%, 45%);
    }

    .column-2 > button {
      height: 40px;

      border: none;
      border-radius: 10px;

      background-color: #0d686d;

      color: #076066;
      font-size: 18px;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <main>
    <article class="column-1">
      <article>
        <label>Bill</label>
        <span class="input-container">
          <input type="number" placeholder="0">
          <img src="images/icon-dollar.svg">
        </span>
      </article>

      <article>
        <label>Select Tip %</label>
        <nav>
          <button>5%</button>
          <button>10%</button>
          <button>15%</button>
          <button>25%</button>
          <button>50%</button>
          <input type="text" placeholder="Custom">
        </nav>
      </article>
      
      <article>
        <label>Number of People</label>
        <span class="input-container">
          <input type="number" placeholder="0">
          <img src="images/icon-person.svg">
        </span>
      </article>
    </article>

    <article class="column-2">
      <article>
        <article>
          <article>
            <label>Tip Amount</label>
            <br />
            <label>/ person</label>
          </article>
          <label>$0.00</label>
        </article>

        <article>
          <article>
            <label>Total</label>
            <br />
            <label>/ person</label>
          </article>
          <label>$0.00</label>
        </article>
      </article>

      <button>RESET</button>
    </article>
  </main>  
</body>
</html>
